<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MS1313 Technologies</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #0f172a, #020617);
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 20px;
    }
    img {
      width: 120px;
      margin-bottom: 20px;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 2.2rem;
    }
    p {
      color: #cbd5f5;
      margin-bottom: 30px;
    }
    .buttons {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }
    a {
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.2s ease;
    }
    .primary {
      background: #2563eb;
      color: white;
    }
    .primary:hover {
      background: #1d4ed8;
    }
    .secondary {
      border: 1px solid #94a3b8;
      color: #e5e7eb;
    }
    .secondary:hover {
      background: #1e293b;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Replace logo.png with your actual logo -->
    <img src="logo.png" alt="MS1313 Technologies Logo"/>

    <h1>MS1313 Technologies</h1>
    <p>Building Intelligent Platforms with AI & Automation</p>

    <div class="buttons">
      <a class="secondary" href="#" target="_blank">Profile</a>
      <a class="primary" href="https://gen-platform.azurewebsites.net" target="_blank">
        GenAI Platform
      </a>
    </div>
  </div>
</body>
</html>
